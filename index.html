<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="landing">
        <nav>

            <div class="nav__container">

                <div class="logo__container">
                    <figure class="logo__wrapper">
                        <img src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                    </figure>
                    <h1 class="logo__text">Treact</h1>
                </div>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Blog</a></li>
                    <li><a href="#" class="nav__link">Pricing</a></li>
                    <li><a href="#" class="nav__link">Contact Us</a></li>
                    <li><a href="#" class="nav__link nav__link--login">Login</a></li>
                    <li><a href="#" class="nav__link nav__link--register nav__link--primary ">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <header>
          
            <div class="header__container">

                    <div class="header__description">
                        <h1 class="header__title">Beautiful React Templates <span class="text--purple">for you.</span> </h1>
                        <p class="header__para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                        <div class="header__email--wrapper">
                            <input type="email" placeholder="Your E-mail Address" class="header__input--email">
                            <button class="btn header__btn--primary">Get Started</button>

                        </div>
                        <div class="customers">
                            <p class="customers__sub-title">OUR TRUSTED CUSTOMERS</p>
                            <figure class="customer__img--wrapper">
                                <img src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="" class="customers__img">
                            </figure>
                        </div>

                    </div>
                    <figure class="header__img--wrapper">
                        <img src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="" class="header__img">
                    </figure>


            </div>
        </header>
    </section>
</body>
</html>
